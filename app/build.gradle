plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.google.protobuf" version "0.8.15"
    id "io.freefair.lombok" version "5.3.0"
    id "net.ltgt.errorprone" version "2.0.1"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

def grpcVersion = '1.36.1'
def protoBufVersion = '3.15.7'
def guavaVersion = '30.1.1-jre'
def junitVersion = '5.7.1'
def annotationsApiVersion = '1.3.2'
def daggerVersion = '2.34'
def errorProneVersion = '2.6.0'

dependencies {
    annotationProcessor "com.google.dagger:dagger-compiler:${daggerVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"

    implementation "com.google.guava:guava:${guavaVersion}"

    compile "com.google.dagger:dagger:${daggerVersion}"
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf:${grpcVersion}"
    compile "io.grpc:grpc-stub:${grpcVersion}"
    compile "com.google.protobuf:protobuf-java:${protoBufVersion}"

    compileOnly "javax.annotation:javax.annotation-api:${annotationsApiVersion}"

    errorprone "com.google.errorprone:error_prone_core:$errorProneVersion"
}

application {
    // Define the main class for the application.
    mainClass = 'com.github.akboyd88.server.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

protobuf {
    protoc {
        // Download from repositories
        artifact = "com.google.protobuf:protoc:${protoBufVersion}"
    }

    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}